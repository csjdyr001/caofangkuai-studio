  <style>
* {
	margin:0px;

.box_fixed {
	display:none;
	position:fixed;
	top:0px;
	left:0px;
	width:100%;
	height:100%;
	z-index:999;
	background-color:rgba(0,0,0,0.6);
}
.box_fixed_box {
	display:block;
	width:70%;
	height:220px;
	background-color:#ffffff;
	border-radius:2px;
	margin:auto;
	margin-top:calc((100vh - 220px)/2);
}
.box_fixed_box h4 {
	height:50px;
	line-height:50px;
	font-size:18px;
	text-align:center;
	padding-top:10px;
}
.box_fixed_box span {
	display:block;
	height:99px;
	line-height:30px;
	font-size:16px;
	padding:0px 20px;
	color:#8a8a8a;
}
.box_fixed_box div {
	height:60px;
	line-height:60px;
	text-align:center;
	font-size:15px;
	color:#57dd57;
	border-top:1px solid #eeeeee;
}
</style>
  <script>
function alert1(txt) {
        var html = "<div class=\"box_fixed\"><div class=\"box_fixed_box\"><h4>提示</h4><span></span><div>确定</div></div></div>";
        $("body").append(html);
        $(".box_fixed_box span").text(txt);
        $(".box_fixed").show();
        $(".box_fixed_box div").click(function() {
            $(".box_fixed").remove();
        });
    };
</script>
  <style>
.orient-layer {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    font-size: 18px;
    text-align: center;
    color: #fff;
    z-index: 9999;
    background: #000;
}

.orient-layer-tip {
    display: table-cell;
    vertical-align: middle;
    height: 100%;
}

.orient-layer-tip:before {
    display: block;
    content: "";
    width: 80px;
    height: 130px;
    margin: 0 auto 5%;
    background-image: url(data:image/png) no-repeat center/contain;
    transform: rotate(90deg);
    animation: rotation infinite 1.5s ease-in-out;
}

@keyframes rotation {
    10%, 100%, 90% {
        transform: rotate(90deg);
    }

    50%, 60% {
        transform: rotate(0deg);
    }
}

            var logo;
  setTimeout(
    function() {
      var i = 0;
      logo = setInterval(
        function() {
          if( i < 1 ) {
            i = i + 0.01;
            document.querySelector( ".logo" ).style.opacity = i;
            //document.querySelector( ".name" ).style.opacity = i;
          }
          else {
            clearTimeout( logo );
            setTimeout(
              function() {
                document.querySelector( ".logo-background" ).style.display = "none";

              }, 800
            );

        }, 17
